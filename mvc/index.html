$def with(datos)
<!DOCTYPE html>
<html lang=es>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>¡Encuentra tu libro favorito!</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	 crossorigin="anonymous">
	<link rel="icon" href="https://cdn.pixabay.com/photo/2017/01/13/14/26/book-1977396_960_720.png" type="image/png" />
</head>
<body>
	<br>
    <div class="container bg-light ">
		<div class="row justify-content-center mt-4 pt-4">
			<div class="col-md-7 ">
				<h1 class="display-4 text-center fw-bold">¡Encuentra tu libro favorito!</h1>
				<hr class="bg-success">
        <br></br>
				<!--- formulario -->
        <form method="POST">
					<div class="row form-group">
            <label for="nombre" class="col-form-label col-md-1 h1"></label>
						<label for="nombre" class="col-form-label col-md-4 h1">Ingresa nombre del libro:</label>
            <div class="col-md-6">
              <input type="text" name="book_name" class="form-control" required>
            </div>
          </div>          
        <label for="nombre" class="col-form-label col-md-5 h1"></label>
        <button type="submit" class="btn btn-success btn-lg my-4 float-center">Buscar</button>
        </form>
        <br><br>
        $if datos != None:
          $:datos["titulo"]
          $:datos["autores"] 
          <div class="text-center">
          $:datos["imagen"] <br>
          $:datos["url"] <br> <br>
          </div>
        </div> 
      </div>
    </div> <br> <br>
  </body>
</html>
